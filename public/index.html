<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive CSS for mobile-friendly design -->
  <style>
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav-tabs .nav-item {
        flex: 1 1 auto;
        text-align: center;
      }
      
      .table-responsive {
        overflow-x: auto;
      }
      
      .card {
        margin-bottom: 15px;
      }
      
      .form-group {
        margin-bottom: 0.5rem;
      }
      
      /* Adjust font sizes for mobile */
      h1, h2 {
        font-size: 1.5rem;
      }
      
      h3, h4 {
        font-size: 1.2rem;
      }
      
      /* Make buttons more tappable on mobile */
      .btn {
        padding: 0.5rem 0.75rem;
        margin-bottom: 5px;
      }
      
      /* Improve form layouts on mobile */
      .form-row > .col, 
      .form-row > [class*="col-"] {
        padding-right: 5px;
        padding-left: 5px;
      }
    }
    
    /* Scrollable tabs for mobile */
    .nav-tabs-scroll {
      overflow-x: auto;
      flex-wrap: nowrap;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    
    /* General improvements */
    .tab-pane {
      padding: 15px 0;
    }
    
    #alertContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs nav-tabs-scroll mb-3" id="mainTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="dashboard-tab" data-toggle="tab" href="#dashboard" role="tab">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="cars-tab" data-toggle="tab" href="#cars" role="tab">Cars</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="rentals-tab" data-toggle="tab" href="#rentals" role="tab">Rentals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="reminders-tab" data-toggle="tab" href="#reminders" role="tab">Reminders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="data-tab" data-toggle="tab" href="#data" role="tab">Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="marketing-tab" data-toggle="tab" href="#marketing" role="tab">Marketing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="finances-tab" data-toggle="tab" href="#finances" role="tab">Finances</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab">Settings</a>
      </li>
    </ul>
    
    <!-- Tab Content -->
    <div class="tab-content" id="mainTabsContent">
      <!-- Dashboard Tab -->
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
        <!-- Dashboard content will be loaded here -->
      </div>
      
      <!-- Cars Tab -->
      <div class="tab-pane fade" id="cars" role="tabpanel">
        <!-- Cars content will be loaded here -->
      </div>
      
      <!-- Rentals Tab -->
      <div class="tab-pane fade" id="rentals" role="tabpanel">
        <!-- Rentals content will be loaded here -->
      </div>
      
      <!-- Reminders Tab -->
      <div class="tab-pane fade" id="reminders" role="tabpanel">
        <!-- Reminders content will be loaded here -->
      </div>
      
      <!-- Data Tab -->
      <div class="tab-pane fade" id="data" role="tabpanel">
        <!-- Data content will be loaded here -->
      </div>
      
      <!-- Marketing Tab -->
      <div class="tab-pane fade" id="marketing" role="tabpanel">
        <!-- Marketing content will be loaded here -->
      </div>
      
      <!-- Finances Tab -->
      <div class="tab-pane fade" id="finances" role="tabpanel">
        <!-- Finances content will be loaded here -->
      </div>
      
      <!-- Settings Tab -->
      <div class="tab-pane fade" id="settings" role="tabpanel">
        <!-- Settings content will be loaded here -->
      </div>
    </div>
  </div>
  
  <!-- Modals Container -->
  <div id="modalsContainer"></div>
  
  <!-- Core JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Chart.js for data visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  
  <!-- Application JS Modules -->
  <script src="js/main.js"></script>
  <script src="js/cars.js"></script>
  <script src="js/rentals.js"></script>
  <script src="js/reminders.js"></script>
  <script src="js/data.js"></script>
  <script src="js/marketing.js"></script>
  <script src="js/finances.js"></script>
  <script src="js/settings.js"></script>
  
  <script>
    // Initialize application
    $(document).ready(function() {
      console.log('App initialized');
      
      // Load tabs content
      $('#dashboard').load('dashboard.html', function() {
        Dashboard.init();
      });
      
      $('#cars').load('cars.html', function() {
        Cars.initCars();
      });
      
      $('#rentals').load('rentals.html', function() {
        Rentals.init();
      });
      
      $('#reminders').load('reminders.html', function() {
        Reminders.init();
      });
      
      $('#data').load('data.html', function() {
        Data.initializeData();
      });
      
      $('#marketing').load('marketing.html', function() {
        Marketing.init();
      });
      
      $('#finances').load('finances.html', function() {
        Finances.init();
      });
      
      $('#settings').load('settings.html', function() {
        Settings.init();
      });
      
      // Load modals
      $('#modalsContainer').load('modals.html');
      
      // Handle tab clicks to refresh data
      $('#mainTabs a').on('click', function(e) {
        e.preventDefault();
        $(this).tab('show');
        
        // Call appropriate module initialization based on tab ID
        const tabId = $(this).attr('id');
        
        if (tabId === 'dashboard-tab') {
          Dashboard.refresh();
        }
        else if (tabId === 'cars-tab') {
          Cars.loadCars();
        }
        else if (tabId === 'rentals-tab') {
          Rentals.loadRentals();
        }
        else if (tabId === 'reminders-tab') {
          Reminders.loadReminders();
        }
        else if (tabId === 'data-tab') {
          Data.initializeData();
        }
        else if (tabId === 'marketing-tab') {
          Marketing.refresh();
        }
        else if (tabId === 'finances-tab') {
          Finances.refresh();
        }
        else if (tabId === 'settings-tab') {
          Settings.loadSettings();
        }
      });
    });
  </script>
</body>
</html>
